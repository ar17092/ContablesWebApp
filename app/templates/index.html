{% extends 'base_template.html' %}

{% block title %}ContablesWebApp{%endblock%}

{% block content %}
    {% if current_user.is_authenticated and not current_user.is_admin%}
        <a role="button" class="btn btn-secondary btn-lg btn-block" href="{{ url_for('routes.profile', username=current_user.username)  }}">Mi perfil</a>
    {% endif %}

<div id="carouselExampleFade" class="carousel slide carousel-fade col-md-8 mt-5" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{url_for('static', filename='images/carrusel3.png')}}" class="d-block w-100 img-thumbnail" alt="Responsive image">
      </div>
      <div class="carousel-item">
        <img src="{{url_for('static', filename='images/carrusel1.jpg')}}" class="d-block w-100 img-thumbnail" alt="Responsive image">
      </div>
      <div class="carousel-item">
        <img src="{{url_for('static', filename='images/carrusel2.jpg')}}" class="d-block w-100 img-thumbnail" alt="Responsive image">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock %}
