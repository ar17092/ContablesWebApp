{% block title %} ContApp | Reg√≠strate{%endblock%}

{% block content %}

<div class="container-sm col-md-8 mt-5 shadow bg-light rounded text-dark">
  <br>  
  <form class="row g-3" method="POST" novalidate>
        <div class="col-md-4">
          <label for="validationDefault01" name="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="name" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" name="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="last name" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" name="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6 mt-4 ">
          <label for="contra1" class="d-flex" name="contrasenia1" >Password</label>
          <input type="password" class="form-control validate" id="contra1" placeholder="password" required>
        </div>
       
        <br>
        <div class="col-md-8">
          <br>
          <button class="btn btn-success" type="submit">Registrar</button>
        </div>
      </form>
      <br>
</div>
{%endblock%}
